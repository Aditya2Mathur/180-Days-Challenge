<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botton</title>
</head>
<style>
.container{
    width: 100%;
    height: 700PX;
    display: grid;
    justify-content: center;
    align-items: center;
    background-color: bisque;
}

.botton{
    background-color: blue;
    transition: all 1s cubic-bezier(0.69,-0.19, 0.27, 0.77);
    z-index: 1;
}
.botton:hover{
    background-color: black;
    left: 0%;
    width: 100%;
}
</style>
<body>
   <div class="container">
    <button type="button" class="botton">SUBMIT</button>
   </div>
</body>
</html>
