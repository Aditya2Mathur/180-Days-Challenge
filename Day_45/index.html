<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <nav class="navbar">
            <h1>Tic Tac Toe</h1>
            <div class="tabs">
                <div class="buttons">
                    <a href=""> HOME </a>
                    <a href="">Password Generator</a>
                    <a href="">Weather App</a>
                    <div class="underline"></div>
                </div>
        </nav>
        <div class="main-body">
            <p class="game-info">Current Player</p>
        <div class="tic-tac">
            <div class="box1 box">x</div>
            <div class="box2 box">x</div>
            <div class="box3 box">x</div>
            <div class="box4 box">x</div>
            <div class="box5 box">x</div>
            <div class="box6 box">x</div>
            <div class="box7 box">x</div>
            <div class="box8 box">x</div>
            <div class="box9 box">x</div>
        </div>
        <button>
            Reset
            <div class="arrow-wrapper">
                <div class="arrow"></div>
        
            </div>
        </button>
        </div>
    </div>
</body>

</html>
