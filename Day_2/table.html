<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table, th, td, th, td{
        border: 2px solid;
        border-collapse: collapse;
    }
    tfoot {
        background-color: green;
    }
    th{
        background-color: red;
    }
    #day{
        text-align: center;
    }
   
</style>
<body>
    <h1> Creating Table</h1>
    <!-- table Tag -->
    <table>
        <tr>
            <th>Months</th>
            <th>Savings</th>
        </tr>
        <tr style="background-color: white;">
            <td>Janbary</td>
            <td>1000</td>
        </tr>
        <tr style="background-color: white;">
            <td>february</td>
            <td>1500</td>
        </tr>
        <tr style="background-color: white;">
            <td>march</td>
            <td>2000</td>
        </tr>
        <tfoot>
        <tr>
            <td>Total</td>
            <td>3500</td>
        </tr>
    </tfoot>
    </table>
    <!-- table task -->
    <br><br>
    <table>
        <tr>
            <th>Day
                <table>
                    <tr>
                        <td colspan="2">Monday</td>
                    </tr>
                    <tr>
                        <td colspan="2">Monday</td>
                    </tr>
        
                </table>
            </th>
            <th colspan="2">Seminar
                <table>
                    <tr>
                        <td colspan="2">Schedule
                            <table>
                                <tr>
                                    <th>Begin</th>
                                    <th>End</th>
                                </tr>
                                <tr>
                                    <td>08:00 PM</td>
                                    <td>11:00 PM</td>
                                </tr>
                                <tr>
                                    <td>08:00 AM</td>
                                    <td>11:00 PM</td>
                                </tr>
                                <tr>
                                    <td>11:00 AM</td>
                                    <td>02:00 PM</td>
                                </tr>
                                <tr>
                                    <td>02:00 PM</td>
                                    <td>05:00 PM</td>
                                </tr>
                                <tr>
                                    <td>08:00 AM</td>
                                    <td>12:00 PM</td>
                                </tr>
                            </table>
                        </td>
                        <td colspan="2" rowspan="2">Topic</td>
                    </tr>
                </table>
            </th>
        </tr>
    </table>
</body>
</html>
