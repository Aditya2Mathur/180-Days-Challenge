<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <h2>180 Days Challenge</h2>
    <form action="https://github.com/Aditya2Mathur">
        <label for="day-1" >Day - 1 :</label>
        <input type="text" name="day-1">
     <br><br>
        <label for="day-2">Day - 2 :</label>
        <input type="text" name="day-2">
       <br><br>
        <label for="Password">Password :</label>
        <input type="password" name="password">
        <br><br>
        <button type="submit" style="justify-content: center;">Complete</button>
    </form>
</body>
</html>
