<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
</head>
<body>
    <h1> Welcome To My World</h1>
    <h2> Let's Play (Sign-Up)</h2>

    <form action="">
        <label for="name">Name: </label>
        <input type="text" name="Name">
        <br>
        <label for="email">Email: </label>
        <input type="email" name="email">
        <br>
        <label for="Contact">Contact No.: </label>
        <input type="number" name="Contact">
        <br>
        <label for="gender">Gender</label>
        <select name="gender" >
            <option value="male">-- Select Gender --</option>
            <option value="male">Male</option>
            <option value="male">Female</option>

        </select>
        <br>
        <label for="DOB">Date Of Birth</label>
        <input type="date" name="DOB">
        <br>
        <label for="rating">rating</label>
        <input type="radio" name="rating">1
        <input type="radio" name="rating">2
        <input type="radio" name="rating">3
        <input type="radio" name="rating">4
        <input type="radio" name="rating">5
        <br>
        <label for="message">Add Message</label>
        <br>
        <textarea name="textarea" id="message" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Submit</button> 
        <button type="reset">Reset</button> 
        <br>
        <img src="https://pngimg.com/uploads/github/github_PNG40.png" width="30px" height="30px" alt="Github">
        <img src="../image/linkedin.png" alt="linkedin" width="30" height="30">
        
    </form>
</body>
</html>
